<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DivUI</title>
    <link rel="icon" type="image/png" sizes="32*32" href="images\favicon.png">
    <link rel="stylesheet" href="styles/theme.css"> <!--  colors k liye -->
    <link rel="stylesheet" href="styles/components.css"> <!--  main basic ui isme banaya hai -->
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <main>
        <nav>
           <div class="start">
            <button>
                <img src="images\logo.png" alt="logo">
            </button>
            <h2>DivUI</h2>
           </div>


            <div class="box grid"> 
                
                    <div class="elem" alt="rectangle">
                    <i class="ri-rectangle-line"></i>
                </div>
                <div class="elem" alt="text">
                    <i class="ri-font-family"></i>
                </div>
                <div class="elem" alt="circle">
                    <i class="ri-circle-line"></i>
                </div>
                <div class="elem" alt="line">
                    <i class="ri-subtract-line"></i>
                
                </div>
            </div>


            <div class="end">
                <div class="grid" alt="share">
                <i class="ri-share-line"></i>   
                </div>
                <div class="grid" alt="menu">     
                        <i id="box" class="ri-menu-line"></i>
                </div>
            </div>

        </nav>
        <div class="total">
            <div class="layers">
                <h3>Layers</h3>           
            </div>

            
            <div class="canvas"></div>


            <div class="properties">
                <div class="view">
                    <h3>Properties</h3>
                <h4 id="prop-heading">No element selected</h4>

                <div class="pNames">
                    <h6>Height</h6>
                    <input value="" type="number">
                </div>
                <div class="pNames">
                    <h6>Width</h6>
                    <input value="" type="number">
                </div>
                <div class="pNames">
                    <h6>BackgroundColor</h6>
                    <input value="" type="color">
                </div>
                <div class="pNames">
                    <h6>TextColor</h6>
                    <input value="" type="color">
                </div>
                </div>

                <div class="export-fn">
                    <button onclick="exportAsJSON()">Export JSON</button>
                    <button onclick="exportAsHTML()">Export HTML</button>
                </div>
            </div>

        </div>
     
    </main>

    

    <script src="main.js"></script>
</body>
</html>
