<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DivUI</title>
    <link rel="icon" type="image/png" sizes="32*32" href="images\favicon.png">
    <link rel="stylesheet" href="styles/theme.css"> <!--  colors k liye -->
    <link rel="stylesheet" href="styles/base.css">  <!--  font aur box sizing k liye -->
    <link rel="stylesheet" href="styles/layout.css"> <!--  layout(panel,grid,navbar) k liye -->
    <link rel="stylesheet" href="styles/components.css"> <!--  main basic ui isme banaya hai -->
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <main>
        <nav>
            <div class="grid" alt="menu">     
                    <i id="box" class="ri-menu-line"></i>
            </div>


            <div class="box grid"> 
                
                    <div class="elem" alt="rectangle">
                    <i class="ri-rectangle-line"></i>
                </div>
                <div class="elem" alt="text">
                    <i class="ri-font-family"></i>
                </div>
                <div class="elem" alt="circle">
                    <i class="ri-circle-line"></i>
                </div>
                <div class="elem" alt="line">
                    <i class="ri-subtract-line"></i>
                
                </div>
            </div>


            <div class="grid" alt="share">
                <i class="ri-share-line"></i>
            </div>
        </nav>
        <div class="total">
            
        </div>
    </main>

    <script type="module" src="main.js"></script>
</body>
</html>
